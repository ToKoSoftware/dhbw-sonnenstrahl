<div class="text-center flex items-end justify-center lg:text-left h-screen" style="background: url('/assets/wallpaper/{{image}}') center center / cover">
  <app-container>
    <div style="background: rgba(255, 255, 255, 0.95)"
         class="bg-white shadow overflow-hidden rounded-lg mb-20 sm:px-6">
      <div class="py-5 border-b border-gray-200 sm:px-6 px-3">
        <h2
          class="text-4xl tracking-tight leading-10 font-extrabold text-black sm:text-5xl sm:leading-none md:text-6xl">
          Sonnenstrahl
          <br class="xl:hidden hidden md:block">
          <span class="text-yellow-300">Energie</span>
        </h2>
        <div class="my-5">
          <fieldset>
            <div
              style="background: rgba(255, 255, 255, 0.8)"
              class="mt-1 rounded-md shadow-sm">
              <div>
                <input aria-label="Postleitzahl"
                       (keyup.enter)="search()"
                       [(ngModel)]="searchQuery"
                       type="text"
                       class="h-16 text-1xl text-center form-input relative block w-full rounded-none rounded-md bg-transparent focus:z-10 transition ease-in-out duration-150 sm:leading-5"
                       placeholder="Postleitzahl">
              </div>
            </div>
          </fieldset>
        </div>
        <p class="mt-3 text-base text-black sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
          Werden Sie <span class="text-blue-500">eins</span> mit der Natur. Finden Sie jetzt ihren individuellen Stromtarif fÃ¼r Ihr Zuhause.
        </p>
      </div>
    </div>
  </app-container>
</div>
