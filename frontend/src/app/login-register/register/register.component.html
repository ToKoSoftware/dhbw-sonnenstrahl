<div class="sm:text-center lg:text-left h-screen" style="background: url('/assets/sun.jpg') center center / cover">
  <app-nav-spacer></app-nav-spacer>
  <app-container>
    <div style="background: rgba(255, 255, 255, 0.8)"
         class="bg-white shadow overflow-hidden rounded-lg mt-48 sm:px-6">
      <div class="py-5 border-b border-gray-200 sm:px-6 px-3">
        <h2
          class="text-2xl tracking-tight leading-10 font-extrabold text-black sm:text-5xl sm:leading-none md:text-6xl">
          Registrieren
        </h2>
        <p class="mt-3 text-base text-black sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
          Erstellen Sie jetzt einen neuen Sonnenstrahl Energie Account, um bequem ihre aktuellen Tarife verwalten zu k√∂nnen.<br>
          <span class="text-yellow-400">Sie haben bereits ein Konto? <a class="text-blue-600" [routerLink]="'/login'"> Jetzt anmelden!</a></span>
        </p>
        <div class="mt-10">
          <fieldset>
            <div
              style="background: rgba(255, 255, 255, 0.8)"
              class="mt-1 rounded-md shadow-sm">
              <div>
                <input aria-label="Postleitzahl"
                       type="email"
                       [(ngModel)]="email"
                       class="h-16 text-1xl text-center form-input relative block w-full rounded-none rounded-t-md bg-transparent focus:z-10 transition ease-in-out duration-150 sm:leading-5"
                       placeholder="E-Mail"/>
                <input aria-label="Postleitzahl"
                       type="password"
                       [(ngModel)]="password"
                       class="h-16 text-1xl text-center form-input relative block w-full rounded-none rounded-b-md bg-transparent focus:z-10 transition ease-in-out duration-150 sm:leading-5"
                       placeholder="Passwort"/>
              </div>
            </div>
            <app-button size="full" (click)="createUser()" label="Konto erstellen"></app-button>
          </fieldset>
        </div>
      </div>
    </div>
  </app-container>
</div>
