<ng-container>
  <a [routerLink]="item.url" class="mt-1 group flex items-center px-3 py-2 my-2
    text-md leading-5 font-medium rounded-md
     hover:text-gray-900 hover:bg-gray-100
    focus:outline-none focus:bg-gray-200 transition
    ease-in-out duration-150"
  [routerLinkActive]="['bg-gray-200']" [routerLinkActiveOptions]="{exact: item?.matchFull}">
    <i
      class="fa flex-shrink-0 mr-2 mt-1 text-gray-500 group-hover:text-gray-500 group-focus:text-gray-600 transition ease-in-out duration-150"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <i-feather [style.width]="'20px'" [style.height]="'20px'" name="{{item.icon}}"></i-feather>
    </i>
    <span class="truncate">
        {{item.title}}
    </span>
  </a>
</ng-container>
