<div class="relative">
  <label [for]="name" class="leading-7 text-sm text-gray-600">{{label}}</label>
  <input
    [id]="name"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    class="w-full bg-gray-100 mb-4 rounded border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
</div>
