<div class="modal fixed z-40 w-full h-full top-0 left-0 flex items-center justify-center">
  <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50" (click)="closeModal()"></div>

  <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
    <div class="modal-content py-4 text-left px-6">
      <div class="mt-2 md:flex md:items-center md:justify-between w-full" *ngIf="title">
        <h2 class="text-2xl font-bold leading-7 text-gray-600 sm:text-3xl sm:leading-9 sm:truncate">
          {{title}}
        </h2>
        <hr class="my-5">
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
