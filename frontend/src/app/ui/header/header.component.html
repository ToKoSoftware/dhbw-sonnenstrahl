<div class="py-10 mb-10"
     [class.shadow]="whiteBg"
     [class.bg-white]="whiteBg">
  <app-container [large]="large">
    <nav class="hidden sm:flex items-center text-sm leading-5 font-medium" *ngIf="breadcrumbs != null">
      <ng-container *ngFor="let b of breadcrumbs; let i = index">
        <i-feather class="flex-shrink-0 mx-2 h-5 w-5 text-gray-400" *ngIf="breadcrumbs.length !== i && i !== 0" name="chevron-right"></i-feather>
        <a [routerLink]="b.routerLink"
           class="text-gray-500 hover:text-gray-700 transition duration-150 ease-in-out">{{b.title}}</a>
      </ng-container>
    </nav>
    <div class="mt-2 md:flex md:items-center md:justify-between">
      <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:leading-9 sm:truncate">
          {{heading}}
        </h2>
      </div>
      <div class="mt-4 flex-shrink-0 flex md:mt-0 md:ml-4" *ngIf="buttons != null">
        <app-button-group [buttons]="buttons"></app-button-group>
      </div>
    </div>
  </app-container>
</div>
