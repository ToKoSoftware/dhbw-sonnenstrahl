<nav>
  <div class="mb-8" *ngFor="let group of pageGroups">
    <h3 class="px-3 text-xs leading-4 font-semibold text-gray-500 uppercase tracking-wider" *ngIf="group.title != ''">
          {{ group.title }}
    </h3>
    <div class="mt-1" role="group">
      <app-sidebar-item *ngFor="let p of group.pages" [item]="p"></app-sidebar-item>
    </div>
  </div>
</nav>
