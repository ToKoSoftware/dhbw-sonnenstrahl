<app-nav-spacer></app-nav-spacer>
<p *ngIf="error" class="text-red-700">E-Ein Fehler ist aufgetreten</p>
<form [formGroup]="customerForm">
  <div class="md:flex">
    <app-input label="Vorname"
               class="flex-1 md:pr-2"
               placeholder="Max"
               formControlName="firstName">
    </app-input>
    <app-input label="Nachname"
               class="flex-1 md:pl-2"
               placeholder="Mustermann"
               formControlName="lastName">
    </app-input>
  </div>
  <hr class="my-3">
  <div class="md:flex">
    <app-input label="StraÃŸe"
               class="flex-1 md:pr-2"
               placeholder="BahnhofsstraÃŸe"
               formControlName="street">
    </app-input>
    <app-input label="Hausnummer"
               class="flex-1 md:pl-2"
               placeholder="42"
               formControlName="streetNumber">
    </app-input>
  </div>
  <div class="md:flex">
    <app-input label="Postleitzahl"
               class="flex-1 md:pr-2"
               placeholder="12345"
               formControlName="postcode">
    </app-input>
    <app-input label="Stadt"
               class="flex-1 md:pl-2"
               placeholder="Musterstadt"
               formControlName="city">
    </app-input>
  </div>
</form>
<div class="flex justify-end w-full mt-7">
  <div>
    <app-button
      (click)="closeModal()"
      type="blank"
      label="Abbrechen"
      [icon]="null"></app-button>
    <app-button
      (click)="createCustomer()"
      type="info"
      label="Kunde anlegen"></app-button>
  </div>
</div>
