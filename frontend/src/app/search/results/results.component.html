<app-nav-spacer></app-nav-spacer>
<app-container>
  <ng-container *ngIf="!loading">
    <app-header [heading]="results.length + ' Suchergebnisse'" [breadcrumbs]="breadcrumbs"></app-header>
    <div class="bg-white shadow overflow-hidden my-5 sm:rounded-lg" *ngFor="let result of results">
      <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
        <div class="-ml-4 -mt-4 flex justify-between items-center flex-wrap sm:flex-no-wrap">
          <div class="ml-4 mt-4">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              {{ result.plan }}
            </h3>
            <p class="mt-1 text-sm leading-5 text-gray-500">
              {{replaceText(result)}}
            </p>
          </div>
          <div class="ml-4 mt-4 flex-shrink-0">
            <span class="inline-flex rounded-md shadow-sm">
              <a [routerLink]="'/order/' + result.plan">
                <app-button label="Jetzt bestellen"></app-button>
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</app-container>
