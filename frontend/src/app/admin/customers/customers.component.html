<app-layout [sidebarPages]="sidebarPages" [buttons]="buttonGroup" [breadcrumbs]="breadcrumb" title="Benutzer verwalten">
  <div class="bg-white rounded border-1 border-black p-4">
    <app-loading *ngIf="loading"></app-loading>
    <table class="table-fixed w-full" *ngIf="!loading">
      <thead>
      <tr class="border-gray-200 border-b-2">
        <th class="truncate text-left">Nachname</th>
        <th class="truncate text-left hidden md:table-cell">Vorname</th>
        <th class="w-1/3 truncate text-left"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of results" class="even-odd-row">
        <td class="truncate leading-normal">{{ customer.lastName }}</td>
        <td class="hidden md:table-cell truncate">{{ customer.firstName }}</td>
        <td class="grid">
          <div class="justify-self-end my-3">
            <app-button (click)="showEditModalForCustomer(customer)" class="pr-2" size="small" label="Bearbeiten"></app-button>
            <app-button (click)="showDeleteModalForCustomer(customer)" class="" size="small" label="LÃ¶schen" type="danger"></app-button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</app-layout>

<ng-template #editModal>
  <label class="block mt-6 leading-3 text-lg">Identifier</label>
  <input class="mt-4 bg-gray-300 form-input block w-full rounded-md sm:leading-5" type="text" [(ngModel)]="currentEditCustomer.id"
         readonly>
  <label class="block mt-6 leading-3 text-lg">Vorname</label>
  <input class="mt-4 form-input block w-full rounded-md sm:leading-5" type="email" placeholder="Email" [(ngModel)]="currentEditCustomer.firstName">

  <label class="block mt-6 leading-3 text-lg">Nachname</label>
  <input class="mt-4 form-input block w-full rounded-md sm:leading-5" type="email" placeholder="Email" [(ngModel)]="currentEditCustomer.lastName">

  <label class="block mt-6 leading-3 text-lg">Adresse</label>
  <input class="mt-4 form-input block w-full rounded-md sm:leading-5" type="email" placeholder="Email" [(ngModel)]="currentEditCustomer.street">

  <label class="block mt-6 leading-3 text-lg">Hausnummer</label>
  <input class="mt-4 form-input block w-full rounded-md sm:leading-5" type="email" placeholder="Email" [(ngModel)]="currentEditCustomer.streetNumber">

  <label class="block mt-6 leading-3 text-lg">Postleitzahl</label>
  <input class="mt-4 form-input block w-full rounded-md sm:leading-5" type="email" placeholder="Email" [(ngModel)]="currentEditCustomer.postcode">

  <label class="block mt-6 leading-3 text-lg">Stadt</label>
  <input class="mt-4 form-input block w-full rounded-md sm:leading-5" type="email" placeholder="Email" [(ngModel)]="currentEditCustomer.city">

  <div class="flex justify-end w-full mt-7">
    <div>
      <app-button
        (click)="closeEditModal()"
        type="blank"
        label="Abbrechen"
        [icon]="null"></app-button>
      <app-button
        (click)="saveEditedCustomer()"
        type="info"
        label="Speichern"></app-button>
    </div>
  </div>
</ng-template>
