<app-layout [sidebarPages]="sidebarPages" [buttons]="buttonGroup" title="Benutzer verwalten">
  <div class="bg-white rounded border-1 border-black p-4">
    <app-loading *ngIf="loading"></app-loading>
    <table class="table-fixed w-full" *ngIf="!loading">
      <thead>
      <tr class="border-gray-200 border-b-2">
        <th class="pl-2 w-1/3 truncate">E-Mail</th>
        <th class="truncate text-left">Nachname</th>
        <th class="truncate text-left hidden md:table-cell">Vorname</th>
        <th class="w-1/3 truncate text-left"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of results" class="even-odd-row">
        <td class="truncate">
          <a class="undeline pl-2 text-blue-600" [href]="'mailto:' + user.email">{{ user.email }}</a>
        </td>
        <td class="truncate leading-normal">{{ user.lastName }}</td>
        <td class="hidden md:table-cell truncate">{{ user.firstName }}</td>
        <td class="grid">
          <div class="justify-self-end my-3">
            <app-button class="pr-2" label="Bearbeiten"></app-button>
            <app-button class="" label="LÃ¶schen" type="danger"></app-button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</app-layout>
