<app-layout
  [sidebarPages]="sidebarPages"
  [breadcrumbs]="breadcrumb"
  title="Ãœbersicht"
>
  <div class="md:ml-2 px-4">
    <div class="flex flex-wrap -m-4 text-center">
      <div class="p-4 md:w-1/4 sm:w-1/2 w-full" *ngFor="let tile of tiles">
        <div class="bg-white shadow sm:rounded-lg mb-10 px-4 py-6 rounded-lg bg-white">
          <ng-container *ngIf="!tile.loading">
            <i-feather [name]="tile.icon" class="text-yellow-300" style="width: 40%; height: 40%"></i-feather>
            <h2 class="title-font font-medium text-3xl text-gray-900">{{tile.count}}</h2>
          </ng-container>
          <ng-container *ngIf="tile.loading">
            <app-loading></app-loading>
            <h2 class="title-font font-medium text-3xl text-gray-900">Laden...</h2>
          </ng-container>
          <p class="leading-relaxed">{{tile.title}}</p>
        </div>
      </div>
    </div>
  </div>
</app-layout>
