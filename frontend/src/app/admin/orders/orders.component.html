<app-admin-layout [buttons]="buttonGroup" title="Benutzer verwalten">
  <div class="bg-white rounded border-1 border-black p-4">
    <app-loading *ngIf="loading"></app-loading>
    <table class="table-fixed w-full" *ngIf="!loading">
      <thead>
      <tr class="border-gray-200 border-b-2">
        <th class="truncate text-left">Nachname</th>
        <th class="pl-2 text-right truncate">Verbrauch</th>
        <th class="w-1/3 truncate text-left"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of results" class="even-odd-row">
        <td class="pl-2 truncate">
          {{ order.lastName }}
        </td>
        <td class="truncate text-right"><b>{{ order.consumption }}</b> kWh</td>
        <td class="grid">
          <div class="justify-self-end my-3">
            <app-button class="pr-2" size="small" label="Bearbeiten"></app-button>
            <app-button class="" size="small" label="LÃ¶schen" type="danger"></app-button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</app-admin-layout>
