<app-layout [sidebarPages]="sidebarPages" [buttons]="buttonGroup" [breadcrumbs]="breadcrumb" title="Bestellungen verwalten">
  <div class="bg-white rounded border-1 border-black p-4">
    <app-loading *ngIf="loading"></app-loading>
    <table class="table-fixed w-full" *ngIf="!loading">
      <thead>
      <tr class="border-gray-200 border-b-2">
        <th class="pl-2 truncate text-left">Kunde</th>
        <th class="truncate text-left">Tarif</th>
        <th class="w-1/3 truncate text-left"></th>
      </tr>
      </thead>
      <tbody>
        <tr [orderTr] [order]="order" *ngFor="let order of results"></tr>
      </tbody>
    </table>
  </div>
</app-layout>
